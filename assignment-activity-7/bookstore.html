<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookstore Inventory</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1>Bookstore Inventory</h1>
      <div>
        <ul></ul>
      </div>
    </main>
    <script defer>
      async function main() {
        try {
          const res = await fetch("./bookstore.json");
          const data = await res.json();
          const ul = document.querySelector("ul");
          data.books.forEach((book) => {
            const li = document.createElement("li");
            li.innerHTML = `
            <p><b>${book.title}</b></p>
            <p>Author: ${book.author.firstName} ${book.author.lastName}</p>
            <p>Publication Year: ${book.publicationYear}</p>
            <p>Publisher: ${book.details.publisher}</p>
            <p>Page Count: ${book.details.pageCount}</p>
            <p>Available: ${book.details.available ? "Yes" : "No"}</p>`;
            ul.appendChild(li);
          });
        } catch (error) {
          console.log(error);
        }
      }
      main();
    </script>
  </body>
</html>
